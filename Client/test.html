<!--
  @file test.html
  @description Test interface for AttendanceX. Provides buttons and forms for interacting with the system,
               including user authentication, webcam initialization, and attendance tracking.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Machine - Proof of Concept</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="script.js"></script>
  <script src="textbox.js"></script>
  <script src="logging.js"></script>
</head>
<body>
  <!-- Title -->
  <div>Attendance Machine (a proof of concept) - Pranav Somalinga</div>
  <br />

  <!-- Sign Up Form -->
  <div>
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button type="button" onclick="signUp()">Sign Up</button>
  </div>

  <!-- Log In Form -->
  <div>
    <h2>Log In</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button type="button" onclick="logIn()">Log In</button>
  </div>

  <br><br>

  <!-- Control Buttons -->
  <button type="button" onclick="init()">Start</button>
  <button type="button" onclick="stopModel()">Stop</button>
  <button type="button" onclick="breakCode()">Break</button>
  <button type="button" onclick="refresh()">Refresh</button>
  <button type="button" onclick="saveToCloud()">SaveToFirebase</button>
  <button id="showArrayBtn" onclick="showArray()">Show Present</button>
  <button id="showMissingBtn" onclick="showAbsent()">Show Absent</button>
  <button id="exportButton">Export</button>
  <button onclick="history.back()">Go Back</button>
  <br />

  <!-- Webcam and Label Containers -->
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- Text Area for Data -->
  <br />
  <textarea id="textArea"></textarea>

  <!-- Save File Button -->
  <br />
  <button onclick="downloadFile()">save File</button>
  <br /><br />

  <!-- Constant Data Display -->
  <div id="constantData">What am I looking at:</div>

  <!-- Present Students Display -->
  <div id="presentStudents">
    Students I found:
  </div>
  <ol id="demo"></ol>

  <!-- Example Button Creation Script -->
  <script>
    /**
     * @function myFunction
     * @description Creates a button dynamically and appends it to the document body.
     */
    function myFunction() {
      var x = document.createElement("BUTTON");
      var t = document.createTextNode("Click me");
      x.appendChild(t);
      document.body.appendChild(x);
    }
  </script>
</body>
</html>
